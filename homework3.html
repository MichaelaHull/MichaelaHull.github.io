  d3.csv("/data_files/drivers.csv", function(error, data) {
    data.forEach(function(d) {
      d.month = parseDate(d.month);
      d.killed = +d.killed;
      d.drivers = +d.drivers;
      d.front = +d.front;
      d.rear = +d.rear;
      d.kms = +d.kms;
      d.petrol = +d.petrol;
      d.van = +d.van;
      d.law = +d.law;

  });
