  <script type="text/javascript">

  var color_ref = {
    "killed": "#d95f02",
    "drivers": "#e7298a",
    "front": "#8da0cb",
    "rear": "#1b9e77"
  };

  var names = ["killed", "drivers", "front", "rear"];

  var name_ref = {
    "killed": "Drivers Killed",
    "drivers": "Drivers Seriously Injured or Killed",
    "front": "Front-Seat Passengers Seriously Injured or Killed",
    "rear": "Rear-Seat Passengers Seriously Injured or Killed"
  };

  var tip = d3.tip()
    .attr("class", "d3-tip")
    .offset([0, 0])
    .html(function(d) {
        return d.state_abb;
    });

  var date_format = d3.time.format("%Y-%m-%d");

  var svg_height = 500;
  var svg_width = 800;
  var brush_height = 70;
  var margin = 30;
  var plot_height = svg_height - 3*margin - brush_height;
  var plot_width = svg_width - 2*margin;

  var svg = d3.select("body").append("svg")
    .attr("height", svg_height)
    .attr("width", svg_width);

  var plot = svg.append("g");
  plot.attr("transform", "translate(" + margin + "," + margin + ")");

  var brush_plot = svg.append("g");
  brush_plot.attr("transform", "translate(" + margin + "," + (2*margin + plot_height) + ")");

  function plot_lines(x_var, y_var, plot_space, data, x_scale, y_scale) {
    var line = d3.svg.line()
    .x(function (d) { return x_scale(d[x_var]); })
    .y(function (d) { return y_scale(d[y_var]); });

    plot_space.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line)
      .style("stroke", color_ref[y_var]);
  };

  function plot_lines_brush(x_var, y_var, plot_space, data, x_scale, y_scale) {
    var line = d3.svg.line()
    .x(function (d) { return x_scale(d[x_var]); })
    .y(function (d) { return y_scale(d[y_var]); });

    var styling = plot_space.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line)
      .style("stroke", color_ref[y_var]);
    styling.style("width", "1px");
  };

  d3.csv("data_files/drivers.csv", function (error, data) {
    data.forEach(function (d) {
      d.date = date_format.parse(d.date);
      d.drivers = +d.drivers;
      d.rear = +d.rear;
      d.killed = +d.killed;
      d.rear = +d.rear;
      d.front = +d.front;
      d.law = +d.law;
      d.van_killed = +d.van_killed;
      d.kms = +d.kms;
    });

    var x = d3.time.scale()
      .range([0, plot_width])
      .domain(d3.extent(data, function (d) { return d.date; }));

    var y_max = d3.max(data, function (d) { return d.drivers; });

    var y = d3.scale.linear()
      .range([plot_height, 0])
      .domain([0, y_max]);

    var y_brush = d3.scale.linear()
      .range([brush_height, 0])
      .domain([0, y_max]);

    var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

    var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left");

    var yAxis_brush = d3.svg.axis()
      .scale(y_brush)
      .orient("left")
      .ticks(0);

    plot.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + plot_height + ")")
      .call(xAxis);

    plot.append("g")
      .attr("class", "y axis")
      .call(yAxis);

    brush_plot.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + brush_height + ")")
      .call(xAxis);

    brush_plot.append("g")
      .attr("class", "y axis")
      .call(yAxis_brush);

    var n;
    for (n in names) {
      plot_lines("date", names[n], plot, data, x, y);
      plot_lines_brush("date", names[n], brush_plot, data, x, y_brush)
    };
  });

  </script>
